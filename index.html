<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CYBER FORENSIC LAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --hacker-green: #00ff88;
            --dark-bg: #0a0a0a;
            --terminal-bg: #001a00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark-bg);
            color: var(--hacker-green);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Matrix Background Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        /* Upload Section */
        .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .cyber-upload-box {
            border: 3px dashed var(--hacker-green);
            padding: 3rem;
            text-align: center;
            width: 80%;
            max-width: 800px;
            background: rgba(0, 30, 0, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px #00ff8833;
        }

        .cyber-upload-box::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--hacker-green),
                transparent);
            animation: scan 4s linear infinite;
        }

        /* Analysis Simulation */
        .analyzing-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hud-container {
            width: 800px;
            height: 500px;
            border: 2px solid var(--hacker-green);
            background: rgba(0, 20, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .radar-scan {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    transparent 65%, 
                    var(--hacker-green) 70%);
            animation: radar-spin 2s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .terminal-log {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.9);
            padding: 1rem;
            overflow-y: auto;
            border-top: 2px solid var(--hacker-green);
        }

        /* Results Page */
        .results-section {
            display: none;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            border: 2px solid var(--hacker-green);
            background: var(--terminal-bg);
        }

        .encrypted-data {
            background: #000;
            padding: 1rem;
            margin: 1rem 0;
            cursor: pointer;
            position: relative;
            border-left: 3px solid #004400;
        }

        .encrypted-data::after {
            content: "CLICK TO DECRYPT";
            position: absolute;
            right: 10px;
            color: #008800;
            font-size: 0.8rem;
        }

        /* Animations */
        @keyframes scan {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }

        @keyframes radar-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .glitch {
            text-shadow: 2px 2px #ff0033, -2px -2px #00ffff;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>

    <!-- Upload Section -->
    <div class="upload-section">
        <div class="cyber-upload-box">
            <h1 class="glitch">CYBER FORENSIC LAB v5.0</h1>
            <input type="file" id="fileInput" accept="image/*, video/*" hidden>
            <button onclick="document.getElementById('fileInput').click()" class="cyber-button">
                <i class="fas fa-file-upload"></i> UPLOAD MEDIA
            </button>
            <p id="fileStatus">No file selected</p>
        </div>
    </div>

    <!-- Analyzing Screen -->
    <div class="analyzing-screen">
        <div class="hud-container">
            <div class="radar-scan"></div>
            <div class="terminal-log" id="terminalLog"></div>
        </div>
        <div class="decrypt-progress">INITIALIZING DEEP SCAN... <span id="progress">0%</span></div>
    </div>

    <!-- Results Section -->
    <div class="results-section">
        <h2 class="glitch">DECRYPTED INTELLIGENCE</h2>

        <!-- Device Info -->
        <div class="encrypted-data" onclick="revealData(this)">
            <div class="hidden">████████████████████</div>
            <div class="revealed">
                <strong>Device:</strong> Infinix Hot 30i (Android 13)<br>
                <strong>IMEI:</strong> 358756451248978
            </div>
        </div>

        <!-- Phone Numbers -->
        <div class="encrypted-data" onclick="revealData(this)">
            <div class="hidden">████████████████</div>
            <div class="revealed">
                +212 691-393342<br>
                +212 644-266053<br>
                +212 695-894500
            </div>
        </div>

        <!-- Social Media -->
        <div class="encrypted-data" onclick="revealData(this)">
            <div class="hidden">██████████████████</div>
            <div class="revealed">
                <i class="fab fa-instagram"></i> @leila_tibari21<br>
                <i class="fab fa-facebook"></i> fb.com/tibari.profile
            </div>
        </div>

        <!-- Geolocation -->
        <div class="geo-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1763.755805463501!2d-9.5945859!3d29.3660282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdb63c2a1c7df1c1%3A0x2d4c7c2d4c7c2d4c!2sYour%20Location!5e0!3m2!1sen!2sma!4v1710500000000!5m2!1sen!2sma"
                width="100%"
                height="450"
                style="border:1px solid #00ff88;"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Matrix Background
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = Array(Math.floor(canvas.width/10)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = '15px monospace';
            
            drops.forEach((drop, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * 20, drop * 20);
                drops[i] = drop > canvas.height/20 ? 0 : drop + 1;
            });
        }
        setInterval(drawMatrix, 50);

        // File Handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                document.getElementById('fileStatus').textContent = e.target.files[0].name;
                startAnalysis();
            }
        });

        // Analysis Simulation
        const terminalMessages = [
            "Initializing neural network...",
            "Bypassing firewall...",
            "Decrypting EXIF data...",
            "Mapping network nodes...",
            "Extracting geolocation data...",
            "Compiling final report..."
        ];

        function startAnalysis() {
            document.querySelector('.upload-section').style.display = 'none';
            document.querySelector('.analyzing-screen').style.display = 'flex';

            let progress = 0;
            let messageIndex = 0;
            const terminal = document.getElementById('terminalLog');
            
            const interval = setInterval(() => {
                progress += (100 / 30);
                document.getElementById('progress').textContent = Math.floor(progress) + '%';
                
                if (messageIndex < terminalMessages.length) {
                    terminal.innerHTML += `> ${terminalMessages[messageIndex]}<br>`;
                    messageIndex++;
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    showResults();
                }
            }, 1000);
        }

        // Show Results
        function showResults() {
            document.querySelector('.analyzing-screen').style.display = 'none';
            document.querySelector('.results-section').style.display = 'block';
        }

        // Data Revelation
        function revealData(element) {
            element.classList.add('revealed');
            element.style.borderLeftColor = '#00ff88';
        }
    </script>
</body>
</html>
