<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Forensic Analyzer v1.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Section 1: Upload File -->
    <div class="upload-section active">
        <div class="upload-box">
            <i class="fa-solid fa-file-arrow-up icon"></i>
            <h1>Upload Media File</h1>
            <input type="file" id="real-file" hidden accept="image/*, video/*">
            <button type="button" id="custom-button">CHOOSE FILE</button>
            <span id="file-name">No file chosen</span>
        </div>
    </div>

    <!-- Section 2: Analyzing Screen -->
    <div class="analyzing-section">
        <div class="scanning-animation">
            <div class="radar"></div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="percentage">0%</div>
        </div>
    </div>

    <!-- Section 3: Results -->
    <div class="results-section">
        <div class="header">
            <h2>Forensic Analysis Report</h2>
            <div class="timestamp">Generated at: <span id="time"></span></div>
        </div>
        
        <!-- سيتم إضافة محتوى النتائج هنا -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
