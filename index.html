<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Forensic Analyzer PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --hacker-green: #00ff88;
            --dark-bg: #0a0a0a;
            --terminal-bg: #001100;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark-bg);
            color: var(--hacker-green);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Page 1: Upload Section */
        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .cyber-upload-box {
            border: 3px dashed var(--hacker-green);
            padding: 3rem;
            text-align: center;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 20, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .cyber-upload-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--hacker-green),
                transparent);
            animation: scan-overlay 4s linear infinite;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: var(--hacker-green);
            color: #000;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 2rem 0;
            position: relative;
            z-index: 1;
            transition: 0.3s;
        }

        .upload-btn:hover {
            box-shadow: 0 0 20px var(--hacker-green);
        }

        /* Loading Screen */
        .analyzing-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .radar-scan {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            background: 
                radial-gradient(circle at 50% 50%, 
                    transparent 60%, 
                    var(--hacker-green) 65%);
            animation: scan 2s linear infinite;
        }

        .decrypt-text {
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        /* Page 2: Results Section */
        .results-container {
            display: none;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            border: 2px solid var(--hacker-green);
            background: var(--terminal-bg);
        }

        .sensitive-data {
            background: #000;
            padding: 1rem;
            margin: 1rem 0;
            cursor: pointer;
            position: relative;
        }

        .sensitive-data::after {
            content: "CLICK TO REVEAL";
            position: absolute;
            right: 10px;
            color: #666;
            font-size: 0.8rem;
        }

        .revealed {
            background: #002200;
        }

        .revealed::after {
            display: none;
        }

        @keyframes scan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scan-overlay {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Page 1: Upload -->
    <div class="upload-container">
        <div class="cyber-upload-box">
            <h1>CYBER FORENSIC ANALYZER v3.0</h1>
            <i class="fas fa-file-upload fa-3x"></i>
            <input type="file" id="fileInput" accept="image/*, video/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                UPLOAD MEDIA FILE
            </button>
            <p id="fileStatus">No file selected</p>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="analyzing-screen">
        <div class="radar-scan"></div>
        <div class="decrypt-text">DECRYPTING DATA... <span id="progress">0%</span></div>
    </div>

    <!-- Page 2: Results -->
    <div class="results-container">
        <h2>FORENSIC ANALYSIS REPORT</h2>
        
        <!-- Device Info -->
        <div class="sensitive-data" onclick="reveal(this)">
            <div class="hidden">Device: █████████████</div>
            <div class="revealed-content">Device: Infinix Hot 30i (Android 13)</div>
        </div>

        <!-- Phone Numbers -->
        <div class="sensitive-data" onclick="reveal(this)">
            <div class="hidden">Phone: ███-███████</div>
            <div class="revealed-content">Phone: +212 691-393342</div>
        </div>

        <div class="sensitive-data" onclick="reveal(this)">
            <div class="hidden">Phone: ███-███████</div>
            <div class="revealed-content">Phone: +212 644-266053</div>
        </div>

        <!-- Social Media -->
        <div class="sensitive-data" onclick="reveal(this)">
            <div class="hidden">Instagram: ████████████</div>
            <div class="revealed-content">Instagram: @leila_tibari21</div>
        </div>

        <!-- Geolocation -->
        <div class="geo-map">
            <iframe
                src="https://maps.google.com/maps?q=29.3660282,-9.5945859&z=12&output=embed"
                width="100%"
                height="400"
                style="border:0;margin-top:20px;">
            </iframe>
        </div>
    </div>

    <script>
        // File Upload Handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileStatus').textContent = file.name;
                startAnalysis();
            }
        });

        // Analysis Simulation
        function startAnalysis() {
            document.querySelector('.upload-container').style.display = 'none';
            document.querySelector('.analyzing-screen').style.display = 'flex';

            let progress = 0;
            const progressElement = document.getElementById('progress');
            const interval = setInterval(() => {
                progress += (100 / 30);
                progressElement.textContent = Math.floor(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    showResults();
                }
            }, 1000);
        }

        // Show Results Page
        function showResults() {
            document.querySelector('.analyzing-screen').style.display = 'none';
            document.querySelector('.results-container').style.display = 'block';
        }

        // Data Revelation System
        function reveal(element) {
            element.classList.add('revealed');
        }
    </script>
</body>
</html>
