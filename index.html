<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تيباري - الطبيعة والجمال</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #004d40;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #00695c;
      margin: 10px 20px;
      max-width: 600px;
    }

    .image-container {
      margin: 20px;
    }

    .image-container img {
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    .map-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #009688;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .map-button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <h1>تيباري - الطبيعة والجمال</h1>

  <div class="image-container">
    <img src="TIBARI.jpg" alt="صورة تيباري">
  </div>

  <p>
    مرحبا بكم في تيباري، جوهرة الطبيعة الهادئة. هنا يلتقي الجمال الطبيعي بالهدوء الروحي في قلب مناظر خلابة تنبض بالحياة. اكتشفوا روعة الطبيعة في أبهى حُللها!
  </p>

  <a class="map-button" href="https://www.google.com/maps/place/..." target="_blank">شاهد الموقع على الخريطة</a>

</body>
</html>
